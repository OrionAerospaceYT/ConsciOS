name: ConsciosTest
run-name: ${{ github.actor }} test
on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - uses: actions/checkout@v3

    - name: Run pre-commit
      uses: pre-commit/action@v3.0.0

    - uses: actions/checkout@v3
      with:
         repository: adafruit/ci-arduino
         path: ci

    - name: pre-install
      run: bash ci/actions_install.sh

