name: ConsciosTest
run-name: ${{ github.actor }} test
on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # The main unit testing action
    - uses: actions/checkout@v4
      with:
        repositry: OrionAerospaceYT/SideKick
        path: sk
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"
  
    - name: installer
      run: python sk/Installer/installer.py

